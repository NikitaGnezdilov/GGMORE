<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GGMore</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
	</head>
	<body>
		<header>
			<div class="navbar">
				<a href="#" class="logo">GGMORE</a>
				<nav>
					<ul>
						<li>
							<a href="#">Top</a>
						</li>
						<li>
							<a href="#">News</a>
						</li>
						<li>
							<a href="#">Favorite</a>
						</li>
						<li>
							<a href="#">Donate</a>
						</li>
					</ul>
				</nav>
				<div class="search-profile">
					<input type="text" placeholder="Find it..." />
					<div class="profile">
						<span class="profile-icon">
							<img src="images/person.png" />
						</span>
						<span class="profile-text">Profile</span>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="info">
				<div class="swiper mySwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="images/bacground.png" /></div>
						<div class="swiper-slide"><img src="images/bacground2.png" /></div>
						<div class="swiper-slide"><img src="images/bacground3.png" /></div>
						<div class="swiper-slide"><img src="images/bacground4.png" /></div>
					</div>
				</div>

				<h1 class="header_tittle">
					Everything You Need to Know About Your Favorite Games!
				</h1>
				<p class="tittle">
					Explore in-depth articles, game guides, and the latest news on all
					your favorite titles. Discover new games, strategies, and updates to
					stay ahead of the curve.
				</p>
			</div>
			<button class="button">more</button>
		</main>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="scripts.js"></script>
</html>
